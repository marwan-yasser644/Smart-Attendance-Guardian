<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام إدارة الحضور الذكي</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #059669;
            --error-color: #dc2626;
            --bg-color: #f8fafc;
            --text-color: #1e293b;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }

        p {
            color: #64748b;
            margin-bottom: 25px;
        }

        #reader {
            width: 100% !important;
            border: none !important;
            border-radius: 12px;
            overflow: hidden;
        }

        #reader__dashboard_section_csr button {
            background-color: var(--primary-color) !important;
            color: white !important;
            border: none !important;
            padding: 10px 20px !important;
            border-radius: 8px !important;
            cursor: pointer !important;
            font-size: 14px !important;
        }

        .status-card {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .status-success {
            display: block;
            background-color: #ecfdf5;
            color: var(--success-color);
            border: 1px solid #10b981;
        }

        .status-error {
            display: block;
            background-color: #fef2f2;
            color: var(--error-color);
            border: 1px solid #ef4444;
        }

        .info-panel {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>نظام تسجيل الحضور الإلكتروني</h1>
    <p>يرجى توجيه رمز الاستجابة السريعة (QR Code) نحو الكاميرا</p>
    
    <div id="reader"></div>
    
    <div id="status-display" class="status-card"></div>

    <div class="info-panel">
        يتم تسجيل الحضور وإرسال إشعار آلي لولي الأمر فور التعرف على الرمز.
    </div>
</div>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // منع التكرار السريع للمسح
        html5QrcodeScanner.pause();
        
        const statusDisplay = document.getElementById('status-display');
        
        fetch(`/check/?id=${decodedText}`)
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    statusDisplay.textContent = `تم تسجيل حضور الطالب: ${data.name}`;
                    statusDisplay.className = 'status-card status-success';
                } else {
                    statusDisplay.textContent = data.message;
                    statusDisplay.className = 'status-card status-error';
                }

                // إعادة تشغيل الماسح بعد 3 ثوانٍ للمسح التالي
                setTimeout(() => {
                    statusDisplay.style.display = 'none';
                    html5QrcodeScanner.resume();
                }, 3000);
            })
            .catch(err => {
                console.error("خطأ في الاتصال بالسيرفر", err);
                html5QrcodeScanner.resume();
            });
    }

    let config = {
        fps: 15,
        qrbox: {width: 250, height: 250},
        aspectRatio: 1.0
    };

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", config, false);
    html5QrcodeScanner.render(onScanSuccess);
</script>

</body>
</html>
